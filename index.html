<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pyron - Borrow & Lend Fire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-start py-8 px-4">

    <h1 class="text-5xl font-extrabold glow-orange mb-6 select-none font-orbitron">PYRON</h1>

    <div id="auth" class="auth-container">
        <form id="login-form" class="flex flex-col" autocomplete="off">
            <h2 class="text-center text-2xl glow-orange mb-6 font-orbitron">Login</h2>
            <input type="text" id="login-username" placeholder="Username" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit" class="mt-6 py-3 fire-button rounded-lg">Login</button>
            <p class="form-switch" id="show-register">Don't have an account? Register here</p>
        </form>
        <form id="register-form" class="flex flex-col hidden" autocomplete="off">
            <h2 class="text-center text-2xl glow-orange mb-6 font-orbitron">Register</h2>
            <input type="text" id="register-username" placeholder="Username" required />
            <input type="email" id="register-email" placeholder="Email" required />
            <input type="password" id="register-password" placeholder="Password" required />
            <button type="submit" class="mt-6 py-3 fire-button rounded-lg">Register</button>
            <p class="form-switch" id="show-login">Already have an account? Login here</p>
        </form>
    </div>

    <div id="app" class="hidden max-w-6xl w-full flex flex-col items-center">
        <nav class="w-full mb-10 flex justify-center gap-x-6 text-lg font-bold font-orbitron">
            <button id="btn-borrow" class="fire-button px-8 py-3 rounded-md glow-orange">Borrow</button>
            <button id="btn-lend" class="fire-button px-8 py-3 rounded-md glow-orange">Lend</button>
            <button id="btn-logout" class="ml-auto fire-button px-6 py-2 rounded-md text-base glow-orange">Logout</button>
        </nav>
        <div id="content" class="flex flex-wrap justify-center gap-6 w-full px-4">
            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
